<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Food Money Tracker</h1>

        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>

        <h2>Add Order</h2>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Friend's Name" required>
            <input type="text" id="food" placeholder="Food Ordered" required>
            <input type="date" id="date" required>
            <input type="number" id="amount" placeholder="Amount Owed" required>
            <button type="submit">Add Order</button>
        </form>

        <h2>Order Records</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Food</th>
                    <th>Date</th>
                    <th>Amount ($)</th>
                    <th>Paid</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orderList"></tbody>
        </table>

        <div id="summary"></div>

        <button onclick="exportSummary()">Export Summary</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
